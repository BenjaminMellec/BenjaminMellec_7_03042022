<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <meta
      name="description"
      content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere sagittis dapibus. Aliquam id libero id velit tempor ullamcorper. Pellentesque in elit sed purus fringilla lobortis eget sit amet velit."
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img
          class="header__logo"
          src="assets/logo.svg"
          alt="Logo les petits plats"
        />
        <h1 class="header__title">Les petits plats</h1>

        <form class="search">
          <label class="search__label" for="main-search">
            <input
              id="main-search"
              class="search__input"
              type="search"
              name="main-search"
              placeholder="Rechercher une recette"
            />
            <span>Trouver une recette</span>
            <img
              class="search__icon"
              src="assets/search-icon.svg"
              alt="Logo les petits plats"
            />
          </label>

          <div class="search__tags">
            <label class="search__tag-label" for="ingredients-tag">
              <input
                id="ingredients-tag"
                class="search__tag-input"
                type="search"
                name="ingredients-tag"
                placeholder="Ingrédients"
              />
              <span>Ingrédients</span>
              <img
                class="search__tag-icon"
                src="assets/arrow-down.svg"
                alt="Flèche blanche"
              />
            </label>

            <label class="search__tag-label" for="equipment-tag">
              <input
                id="equipment-tag"
                class="search__tag-input"
                type="search"
                name="equipment-tag"
                placeholder="Appareils"
              />
              <span>Appareils</span>
              <img
                class="search__tag-icon"
                src="assets/arrow-down.svg"
                alt="Flèche blanche"
              />
            </label>

            <label class="search__tag-label" for="utensils-tag">
              <input
                id="utensils-tag"
                class="search__tag-input"
                type="search"
                name="ustensils-tag"
                placeholder="Ustensiles"
              />
              <span>Ustensiles</span>
              <img
                class="search__tag-icon"
                src="assets/arrow-down.svg"
                alt="Flèche blanche"
              />
            </label>
          </div>
        </form>
      </header>

      <main>
        <section>
          <ul class="recipes" id="recipes"></ul>
        </section>
      </main>
    </div>

    <script src="javascript/RecipeData.js"></script>
    <script src="javascript/RecipeCard.js"></script>
    <script type="module" src="javascript/index.js"></script>
  </body>
</html>
